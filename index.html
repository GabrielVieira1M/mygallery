<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./assets/images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <header id="header">
      <figure>
        <img class="image" src="./assets/images/profilePhoto.png" alt="" />
        <figcaption class="profile-description">
          <h1 class="name">Rodney Cotton</h1>
          <p class="country">Helsinki, Finland</p>
        </figcaption>
      </figure>
      <div class="statistics">
        <div class="statistic">
          <h4 class="statistic-title">100</h4>
          <p class="statistic-post">Posts</p>
        </div>
        <div class="statistic">
          <h4 class="statistic-title">2.242</h4>
          <p class="statistic-post">Follower</p>
        </div>
        <div class="statistic">
          <h4 class="statistic-title">1.432</h4>
          <p class="statistic-post">Following</p>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="gallery">
        <div class="gallery-img">
          <img src="./assets/images/photo1.png" alt="imagem gallery" />
        </div>
        <div class="gallery-img">
          <img src="./assets/images/photo2.png" alt="imagem gallery" />
        </div>
        <div class="gallery-img">
          <img src="./assets/images/photo3.png" alt="imagem gallery" />
        </div>
        <div class="gallery-img">
          <img src="./assets/images/photo_4.png" alt="imagem gallery" />
        </div>
        <div class="gallery-img">
          <img src="./assets/images/photo5.png" alt="imagem gallery" />
        </div>
        <div class="gallery-img">
          <img src="./assets/images/photo6.png" alt="imagem gallery" />
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>
        created by
        <a href="https://github.com/gabrielvieira1m/" target="_blank"
          >Gabriel Vieira</a
        >
        -
        <a href="https://devChallenges.io" target="_blank"> devChallenges.io</a>
      </p>
    </footer>
  </body>
</html>
